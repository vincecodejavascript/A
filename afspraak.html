            <input type="date" id="date" value="">

        <script>
            var date = new Date;
            var date_day = JSON.stringify(date.getUTCDate());
            var date_month = JSON.stringify(1 + date.getUTCMonth());
            var date_year = date.getUTCFullYear();

            if (date_day.length < 2) {
                date_day = "0" + date_day}

            if (date_month.length < 2) {
                date_month = "0" + date_month}  

            document.getElementById('date').value = date_year + "-" +date_month + "-" +date_day;
        </script>
